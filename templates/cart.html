<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    {% if items %}
        <ul>
            {% for item in items %}
            <li>{{ item.name }} - ₹{{ item.price }}</li>
            {% endfor %}
        </ul>
        <p>Total: ₹{{ total }}</p>
        <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}">Back to Products</a>
</body>
</html>
